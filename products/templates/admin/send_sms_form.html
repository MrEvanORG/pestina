{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div id="content-main">
    <form method="post">
        {% csrf_token %}
        <h1>{{ title }}</h1>
        <p>کاربران انتخاب شده: <strong>{{ users|length }} نفر</strong>.</p>
        
        <fieldset class="module aligned">
            <div class="form-row">
                {{ form.message.errors }}
                <label for="{{ form.message.id_for_label }}">{{ form.message.label }}:</label>
                {{ form.message }}
                {% if form.message.help_text %}
                    <div class="help">{{ form.message.help_text|safe }}</div>
                {% endif %}
            </div>
        </fieldset>

        <div class="submit-row">
            <input type="submit" value="ارسال پیامک" class="default">
        </div>
    </form>
</div>
{% endblock %}
